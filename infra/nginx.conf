server {
    listen 80;
    server_name rcesnulevicius.lt www.rcesnulevicius.lt;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name rcesnulevicius.lt www.rcesnulevicius.lt;

    ssl_certificate     /etc/letsencrypt/live/rcesnulevicius.lt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rcesnulevicius.lt/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend — static Vite build
    root /var/www/blog;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API reverse proxy
    location /api/ {
        proxy_pass         http://127.0.0.1:8080;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Keycloak is NOT publicly exposed — API calls it over the internal Docker network
}
